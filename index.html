<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeshir's eCommerce</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Yeshir's eCommerce</h1>
    </header>

    <main>
        <div class="product-grid">
            <div class="product">
                <img src="product1.jpg" alt="Product 1">
                <h2>Product 1</h2>
                <p>$29.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="product2.jpg" alt="Product 2">
                <h2>Product 2</h2>
                <p>$49.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="product3.jpg" alt="Product 3">
                <h2>Product 3</h2>
                <p>$19.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="product4.jpg" alt="Product 4">
                <h2>Product 4</h2>
                <p>$39.99</p>
                <button>Add to Cart</button>
            </div>
             <div class="product">
                <img src="product5.jpg" alt="Product 5">
                <h2>Product 5</h2>
                <p>$59.99</p>
                <button>Add to Cart</button>
            </div>
            <div class="product">
                <img src="product6.jpg" alt="Product 6">
                <h2>Product 6</h2>
                <p>$24.99</p>
                <button>Add to Cart</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
